apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "wolve.dms"
        multiDexEnabled true
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        config {
//            keyAlias 'OwnerDIYKey'
//            keyPassword 'Propzy@2017'
//            storeFile file('~/Documents/OwnerDIY.jks')
//            storePassword 'Propzy@2017'
        }
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "DEBUG_FLAG", 'true'

            buildConfigField "String", "SERVER_URL", '"http://lubsolution.com:9000/"'
            buildConfigField "String", "UPLOAD_URL", '"http://lubsolution.com:9000/"'
//            applicationVariants.all { variant ->
//                variant.outputs.all { output ->
//                    def date = new Date();
//                    def formatDate = date.format('ddMMyyyy')
//                    output.outputFile = new File(output.outputFileName.parent,
//                            output.outputFileName.name.replace("app-debug", "${variant.versionName}_DEV"))
//                    //output.outputFile.name.replace("app-debug", String.format("%s_%s", "DMS_Dev", formatDate)))
//                }
            android.applicationVariants.all {
                variant -> variant.outputs.all {
                    outputFileName = "${variant.name}-${variant.versionName}-DEV.apk"
                }

            }
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            buildConfigField "String", "SERVER_URL", '"http://lubsolution.com:9000/"'
            buildConfigField "String", "UPLOAD_URL", '"http://lubsolution.com:9000/"'
//            applicationVariants.all { variant ->
//                variant.outputs.each { output ->
//                    output.outputFile = new File(
//                            output.outputFile.parent,
//                            output.outputFile.name.replace(".apk", "-${variant.versionName}.apk"))
//                }
//            }
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "${variant.name}-${variant.versionName}.apk"
                }

            }
        }
    }
    repositories {
        mavenCentral()
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "12g"
    }


}

