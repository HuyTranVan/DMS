apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "wolve.dms"
        multiDexEnabled true
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        config {
//            keyAlias 'OwnerDIYKey'
//            keyPassword 'Propzy@2017'
//            storeFile file('~/Documents/OwnerDIY.jks')
//            storePassword 'Propzy@2017'
        }
    }
    buildTypes {
        debug {
            buildConfigField "boolean", "DEBUG_FLAG", 'true'

            buildConfigField "String", "SERVER_URL", '"http://lubsolution.com:9000/"'
            buildConfigField "String", "UPLOAD_URL", '"http://lubsolution.com:9000/"'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def date = new Date();
                    def formatDate = date.format('ddMMyyyy')
                    output.outputFile = new File(output.outputFile.parent,
                            output.outputFile.name.replace("app-debug", String.format("%s_%s", "DMS_Dev", formatDate)))
                }

            }
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            buildConfigField "String", "SERVER_URL", '"http://lubsolution.com:9000/"'
            buildConfigField "String", "UPLOAD_URL", '"http://lubsolution.com:9000/"'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    output.outputFile = new File(
                            output.outputFile.parent,
                            output.outputFile.name.replace(".apk", "-${variant.versionName}.apk"))
                }
            }
        }
    }
    repositories {
        mavenCentral()
    }

//    buildTypes {
//        release {
//            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//        }
//    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':dialog')

    compile 'com.android.support:multidex:1.0.1'

    testCompile 'junit:junit:4.12'

    //play service
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.android.gms:play-services:10.0.1'
    compile 'com.google.android.gms:play-services-identity:10.0.1'

    //FCM
    compile 'com.google.firebase:firebase-messaging:10.0.1'
    compile 'com.google.firebase:firebase-core:10.0.1'

    //network
    compile 'org.jsoup:jsoup:1.9.2'
    compile 'com.github.bumptech.glide:glide:3.8.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'


    //data
